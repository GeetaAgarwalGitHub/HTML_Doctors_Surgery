<!DOCTYPE html>
<html>

<head>
    <title>Contact us at Tech Returners Surgery</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="Tech Returners surgery Contact a doctor or give feedback">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/header.js" type="text/javascript" defer></script>
    <script src="scripts/footer.js" type="text/javascript" defer></script>
</head>

<body>
    <nav class="headerbar"></nav>

    <section class="askdoc">
        <h3>Need advice or have some feedback for us?</h3>
        <p>Send us a message by filling out the form below and one of our receptionists will be in touch:</p>
        <section>
            <form>
                <ul>
                    <li>
                        <label for="for_whom">Are you completing this form on behalf of:</label>
                        <input type="radio" name="for_whom" value="yourself"> Yourself
                        <input type="radio" name="for_whom" value="someone_else"> Someone Else
                    </li>
                    <li>
                        <label for="first_name"> First Name :</label>
                        <input type="text" name="first_name" id="fname">
                    </li>
                    <li>
                        <label for="last_name"> Last Name :</label>
                        <input type="text" name="last_name" id="lname">
                    </li>
                    <li>
                        <label for="birth_date"> Birth Date :</label>
                        <input type="text" name="birth_date" id="bdate">
                    </li>
                    <li>
                        <label for="telephone">Telephone :</label>
                        <input type="text" name="telephone" id="tel">
                    </li>
                    <li>
                        <label for="email">Email :</label>
                        <input type="text" name="email" id="email">
                    </li>
                    <li>
                        <label for="message">Your Query/message :</label>
                        <input type="text" name="message" id="msg">
                    </li>
                    <li>
                        <input type="button" name="submit" id="submit" value="Submit">
                    </li>
                </ul>
            </form>
        </section>
    </section>

    <nav class="footerbar"></nav>
</body>

</html>
